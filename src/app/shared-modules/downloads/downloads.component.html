<mat-menu class="export-ui-menu" #exportUI="matMenu" xPosition="before">
    <ul class="downloading-items" *ngIf="!loading">
        <ng-container *ngIf="recentExports?.length">
            <li *ngFor="let item of recentExports;trackBy: exportFn">
                <article class="row1">
                    <span class="new-chip">
                        <ng-container *ngIf="item?.export_type === 9">Transactions</ng-container>
                        <ng-container *ngIf="item?.export_type === 7">Company</ng-container>
                        <ng-container *ngIf="item?.export_type === 8">Farmers</ng-container>
                        <ng-container *ngIf="item?.export_type === 10">Payments</ng-container>
                    </span>
                    <span class="file-name-download text-overflow font-1-medium"
                        [class.completed]="item.status === exportStatus.COMPLETED"
                        title="{{item?.file_name}}">{{item?.file_name}}</span>
                </article>
                <article class="row2" *ngIf="item.status === 'preparing'">
                    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </article>
                <article class="row2" *ngIf="item.status === exportStatus.PENDING">
                    <mat-progress-bar mode="determinate" [value]="item?.progress | async"></mat-progress-bar>
                </article>
                <article class="row3">
                    <span class="cancel font-1-normal cursor-pointer"
                        *ngIf="item.status === exportStatus.PENDING || item.status === exportStatus.FAILED"
                        (click)="cancelExport(item?.id)">Cancel</span>
                    <span class="download font-1-normal cursor-pointer" *ngIf="item.status === exportStatus.COMPLETED"
                        (click)="downloadFile(item)">
                        Download
                    </span>
                    <ng-container *ngIf="item.status === 'preparing'">
                        <span class="other-text font-1-normal">Preparing download...</span>
                    </ng-container>
                    <span class="status font-1-normal" *ngIf="item.status === exportStatus.PENDING">
                        {{item?.progress | async}} % completed
                    </span>
                    <span class="status font-1-normal" *ngIf="item.status === exportStatus.COMPLETED">
                        {{+(item?.updated_on)*1000 | date: 'medium'}}
                    </span>
                    <span class="error-message font-1-medium" *ngIf="item.status === exportStatus.FAILED">
                        Export failed
                    </span>
                </article>
            </li>
        </ng-container>
        <li *ngIf="!recentExports?.length">
            <span class="font-1-normal text-blue">No data found</span>
        </li>
    </ul>
</mat-menu>
