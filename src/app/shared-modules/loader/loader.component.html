<section class="loader-wrapper">
  <ng-container *ngIf="loaderType === 'default'">
    <svg class="size-60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="144px"
      height="144px" viewBox="10 0 80 80" preserveAspectRatio="xMidYMid">
      <circle cx="50" cy="50" r="18" class="circle1" stroke-width="2" fill="none"></circle>
      <circle cx="50" cy="50" r="18" class="circle2" stroke-width="4" stroke-linecap="round" fill="none"
        transform="rotate(12.575 50 50)">
        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1.7241379310344827s"
          values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"></animateTransform>
        <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1.7241379310344827s"
          values="11.309733552923255 101.7876019763093;56.548667764616276 56.548667764616276;11.309733552923255 101.7876019763093"
          keyTimes="0;0.5;1"></animate>
      </circle>
    </svg>
  </ng-container>

  <ng-container *ngIf="loaderType ==='type1'">
    <svg height="150" width="150">
      <circle id="c1" cx="75" cy="75" r="30" stroke="#4dcaf4" stroke-width="5" fill="transparent" />
    </svg>
  </ng-container>
  <ng-container *ngIf="loaderType ==='type2'">
    <svg height="100" width="100">
      <circle id="c2" cx="50" cy="50" r="20" stroke="#4dcaf4" stroke-width="5" fill="transparent" />
    </svg>
  </ng-container>
  <ng-container *ngIf="loaderType ==='type3'">
    <svg height="50" width="50">
      <circle id="c3" cx="100" cy="100" r="20" stroke="#4dcaf4" stroke-width="5" fill="transparent" />
    </svg>
  </ng-container>

  <ng-container *ngIf="!noText">
    <h6 class="text sm text-blue font-1-normal">{{ loaderText }}...</h6>
  </ng-container>
</section>
